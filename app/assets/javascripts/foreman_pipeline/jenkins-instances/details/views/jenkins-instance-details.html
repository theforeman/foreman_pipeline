<span page-title ng-model="jenkinsInstance">{{ 'Jenkins instance: ' | translate }}{{ jenkinsInstance.name }}</span>

<div class="loading-mask loading-mask-panel" ng-show="panel.loading">
  <i class="icon-spinner icon-spin"></i>
  {{ 'Loading...' | translate }}
</div>

<section class="nutupane-details" ng-cloak bst-container-scroll>
  <header class="details-header">
    <h2 class="fl" translate>Jenkins Instance {{ jenkinsInstance.name }}</h2>
    <div class="fr">
      <div bst-modal="deleteJenkinsInstance(jenkinsInstance)" 
           model="jenkinsInstance"
           modal-header='Remove JenkinsInstance "{{ jenkinsInstance.name }}"?'
           modal-body='Are you sure you want to remove Jenkins Instance "{{ jenkinsInstance.name }}"?'>
      </div>

      <button class="btn btn-default" ng-click="checkJenkins()" ng-disabled="working">
        <i class="icon-wrench" ng-hide="working"></i>
        <i class="icon-spinner icon-spin" ng-show="working"></i>
        <span translate>Jenkins reachable?</span>
      </button>

      <button class="btn btn-default" ng-click="openModal()" ng-hide="denied('destroy_jenkins_instance', jenkinsInstance)">
        <i class="icon-trash"></i>
        {{ 'Remove Jenkins Instance' | translate }}
      </button>

      <button class="btn btn-default" ui-sref="jenkins-instances.index">
        <i class="icon-remove"></i>
        {{ 'Close' | translate }}
      </button>
    </div>
  </header>
  
  <nav>
    <ul class="nav nav-tabs">
      <li ng-class="{active: stateIncludes('jenkins-instances.details.info')}">
        <a ui-sref="jenkins-instances.details.info({jenkinsInstanceId: jenkinsInstance.id})">
          <span translate>Details</span>
        </a>
      </li>

      <li ng-class="{active: stateIncludes('jenkins-instances.details.users')}">
        <a ui-sref="jenkins-instances.details.users({jenkinsInstanceId: jenkinsInstance.id})">
          <span translate>Jenkins Users</span>
        </a>
      </li>
      
    </ul>
  </nav>
  <section class="nutupane-sub-section" ui-view></section>
</section>
